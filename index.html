<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kulshop Checkout</title>
  <script src="https://web.squarecdn.com/v1/square.js"></script>
  <style>
    #apple-pay-button, #card-container { margin-top: 20px; }
    #apple-pay-button { display: none; }
    button { padding: 10px 20px; margin-top: 15px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Kulshop Checkout</h1>

  <div id="apple-pay-button"></div>
  <div id="card-container"></div>
  <button id="card-button" type="button">Pay Now</button>

  <script>
    const appId = "sq0idp-UHFeGtPq7o_wZwrPngY1cQ";
    const locationId = "LEADGZ7813668";

    async function initializeSquare() {
      if (!window.Square) {
        console.error("Square.js failed to load");
        return;
      }

      const payments = window.Square.payments(appId, locationId);

      // ---------- Apple Pay ----------
      try {
        const paymentRequest = payments.paymentRequest({
          countryCode: "US",
          currencyCode: "USD",
          total: { amount: "1.00", label: "Kulshop Order" },
        });

        const applePay = await payments.applePay(paymentRequest);

        // ✅ Use the browser’s native availability check
        if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
          document.getElementById("apple-pay-button").style.display = "block";
          await applePay.attach("#apple-pay-button");

          applePay.addEventListener("paymentauthorized", async (event) => {
            console.log("Apple Pay token:", event.detail.token);
            alert("Apple Pay token: " + event.detail.token);
          });
        } else {
          console.log("Apple Pay not supported on this device/browser");
        }
      } catch (err) {
        console.error("Apple Pay setup failed:", err);
      }

      // ---------- Card ----------
      const card = await payments.card();
      await card.attach("#card-container");

      document.getElementById("card-button").addEventListener("click", async () => {
        const result = await card.tokenize();
        if (result.status === "OK") {
          console.log("Card token:", result.token);
          alert("Card token: " + result.token);
        } else {
          console.error(result.errors);
          alert("Card tokenization failed — see console");
        }
      });
    }

    document.addEventListener("DOMContentLoaded", initializeSquare);
  </script>
</body>
</html>
