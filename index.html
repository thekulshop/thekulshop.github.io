<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kulshop Checkout</title>
  <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
  <style>
    #card-container, #apple-pay-button {
      margin-top: 20px;
    }
    #apple-pay-button {
      display: none; /* hidden until Apple Pay is available */
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>

  <!-- Apple Pay button container -->
  <div id="apple-pay-button"></div>

  <!-- Card form container -->
  <div id="card-container"></div>

  <!-- Submit button -->
  <button id="card-button" type="button">Pay Now</button>

  <script>
    const appId = "sq0idp-UHFeGtPq7o_wZwrPngY1cQ";
    const locationId = "LEADGZ7813668";

    async function initializeSquare() {
      if (!window.Square) {
        console.error("Square.js failed to load");
        return;
      }

      // Initialize the Payments object
      const payments = window.Square.payments(appId, locationId);

      // ---------- Apple Pay ----------
      try {
        // 1️⃣ Create a Payment Request
        const paymentRequest = payments.paymentRequest({
          countryCode: "US",
          currencyCode: "USD",
          total: {
            amount: "1.00", // change dynamically as needed
            label: "Kulshop Purchase"
          },
          requestShippingContact: false
        });

        // 2️⃣ Initialize Apple Pay with that request
        const applePay = await payments.applePay(paymentRequest);

        // 3️⃣ Check availability
        const canUse = await applePay.canMakePayment();
        if (canUse) {
          const applePayButton = document.getElementById("apple-pay-button");
          applePayButton.style.display = "block";
          await applePay.render("#apple-pay-button");
        }
      } catch (err) {
        console.log("Apple Pay not available:", err.message);
      }

      // ---------- Card Payments ----------
      const card = await payments.card();
      await card.attach("#card-container");

      // ---------- Handle Card Submission ----------
      document.getElementById("card-button").addEventListener("click", async () => {
        try {
          const result = await card.tokenize();
          if (result.status === "OK") {
            console.log("Payment Token:", result.token);
            alert("Payment token created successfully! " + result.token);
            // Send this token to your backend for processing
          } else {
            console.error("Tokenization failed:", result.errors);
            alert("Card tokenization failed — check console for details");
          }
        } catch (err) {
          console.error("Error tokenizing card:", err);
        }
      });
    }

    document.addEventListener("DOMContentLoaded", initializeSquare);
  </script>
</body>
</html>
