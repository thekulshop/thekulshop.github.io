<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Wallet-Only Checkout</title>

  <script type="module" src="https://web.squarecdn.com/v1/square.js"></script>
</head>
<body>
  <h2>Checkout</h2>
  <div id="apple-pay-button"></div>
  <div id="google-pay-button"></div>

  <script type="module">
    const appId = "sq0idp-UHFeGtPq7o_wZwrPngY1cQ";   
    const locationId = "LEADGZ7813668";     

    const payments = window.Square.payments(appId, locationId);

    async function initialize() {
      const paymentRequest = payments.paymentRequest({
        countryCode: "US",
        currencyCode: "USD",
        total: { amount: "10.00", label: "Total" },
      });

try {
      const applePay = await payments.applePay(paymentRequest);
      const canUse = await applePay.canMakePayment();
      if (canUse) {
        await applePay.attach("#apple-pay-button");
        console.log("âœ… Apple Pay ready");
      } else {
        console.log("ðŸš« Apple Pay not available on this device");
      }
    } catch (e) {
      console.error("Apple Pay unavailable", e);
  
      try {
        const googlePay = await payments.googlePay(paymentRequest);
        await googlePay.attach("#google-pay-button");
      } catch (e) { console.log("Google Pay unavailable", e); }
    }

    initialize();
  </script>
</body>
</html>
