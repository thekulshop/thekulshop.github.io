<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Kul Shop Checkout</title>

  <!-- Load Square Web Payments SDK -->
  <script type="module" src="https://web.squarecdn.com/v1/square.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #ffffff;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    #apple-pay-button, #google-pay-button {
      display: block;
      margin: 20px auto;
      width: 240px;
    }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <div id="apple-pay-button"></div>
  <div id="google-pay-button"></div>


<script type="module">
  // âœ… Load the Square SDK inside the module
  import { payments } from "https://web.squarecdn.com/v1/square.js";

  // âœ… Your Square production credentials
  const appId = "sq0idp-UHFeGtPq7o_wZwrPngY1cQ";  // Production App ID
  const locationId = "LEADGZ7813668";             // Production Location ID

  async function initialize() {
    // Initialize the SDK
    const paymentsObj = await payments(appId, locationId);

    // Create a payment request object
    const paymentRequest = paymentsObj.paymentRequest({
      countryCode: "US",
      currencyCode: "USD",
      total: { amount: "10.00", label: "Total" },
    });

    /* ---------- Apple Pay ---------- */
    try {
      const applePay = await paymentsObj.applePay(paymentRequest);
      await applePay.attach("#apple-pay-button");
      document.querySelector("#apple-pay-button").addEventListener("click", async () => {
        const result = await applePay.tokenize();
        if (result.status === "OK") {
          await processPayment(result.token);
        } else {
          console.error("Apple Pay failed:", result);
        }
      });
      console.log("âœ… Apple Pay attached");
    } catch (err) {
      console.log("ðŸš« Apple Pay unavailable:", err);
    }

    /* ---------- Google Pay ---------- */
    try {
      const googlePay = await paymentsObj.googlePay(paymentRequest);
      await googlePay.attach("#google-pay-button");
      document.querySelector("#google-pay-button").addEventListener("click", async () => {
        const result = await googlePay.tokenize();
        if (result.status === "OK") {
          await processPayment(result.token);
        } else {
          console.error("Google Pay failed:", result);
        }
      });
      console.log("âœ… Google Pay attached");
    } catch (err) {
      console.log("ðŸš« Google Pay unavailable:", err);
    }
  }

  initialize();

  // Placeholder for your backend call (you can replace this later)
  async function processPayment(token) {
    console.log("ðŸª™ Payment token created:", token);
    alert("Payment successful!");
  }
</script>  

</body>
</html>
