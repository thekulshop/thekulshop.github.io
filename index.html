<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Kul Shop Checkout</title>

  <!-- Load Square Web Payments SDK -->
  <script type="module" src="https://web.squarecdn.com/v1/square.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #ffffff;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    #apple-pay-button, #google-pay-button {
      display: block;
      margin: 20px auto;
      width: 240px;
    }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <div id="apple-pay-button"></div>
  <div id="google-pay-button"></div>

  <script type="module">
    // âœ… Your Square production credentials
    const appId = "sq0idp-UHFeGtPq7o_wZwrPngY1cQ";  // Production App ID
    const locationId = "LEADGZ7813668";             // Production Location ID

    async function initialize() {
      try {
        // Load the Square Payments SDK
        const payments = window.Square.payments(appId, locationId);

        // Define the payment request
        const paymentRequest = payments.paymentRequest({
          countryCode: "US",
          currencyCode: "USD",
          total: {
            amount: "10.00",
            label: "Total",
          },
        });

        /* ---------- Apple Pay ---------- */
        const applePay = await payments.applePay(paymentRequest);
        const appleAvailable = await applePay.isAvailable();
        if (appleAvailable) {
          await applePay.attach("#apple-pay-button");
          console.log("âœ… Apple Pay ready");
        } else {
          console.log("ðŸš« Apple Pay not available on this device/browser");
        }

        /* ---------- Google Pay ---------- */
        const googlePay = await payments.googlePay(paymentRequest);
        const googleReady = await googlePay.isReadyToPay();
        if (googleReady) {
          await googlePay.attach("#google-pay-button");
          console.log("âœ… Google Pay ready");
        } else {
          console.log("ðŸš« Google Pay not available on this device/browser");
        }
      } catch (err) {
        console.error("Error initializing wallets:", err);
      }
    }

    initialize();
  </script>
</body>
</html>
