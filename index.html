<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Kul Shop Checkout</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #ffffff;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    #payment-container {
      margin: 20px auto;
      width: 260px;
    }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <div id="payment-container"></div>

  <script type="module">
    import { payments } from "https://web.squarecdn.com/v1/square.js";

    // âœ… Your live Square credentials
    const appId = "sq0idp-UHFeGtPq7o_wZwrPngY1cQ";
    const locationId = "LEADGZ7813668";

    async function initialize() {
      const paymentsObj = await payments(appId, locationId);
      const paymentRequest = paymentsObj.paymentRequest({
        countryCode: "US",
        currencyCode: "USD",
        total: { amount: "10.00", label: "Total" },
      });

      const container = document.getElementById("payment-container");

      /* ---------- Apple Pay ---------- */
      try {
        const applePay = await paymentsObj.applePay(paymentRequest);
        const canUseApplePay = await applePay.canMakePayment();
        if (canUseApplePay) {
          await applePay.attach("#payment-container");
          container.addEventListener("click", async () => {
            const result = await applePay.tokenize();
            if (result.status === "OK") await processPayment(result.token);
            else console.error("Apple Pay failed:", result);
          });
          console.log("âœ… Apple Pay attached");
          return; // stop here so Google Pay doesn't also render
        }
      } catch (err) {
        console.log("ðŸš« Apple Pay unavailable:", err);
      }

      /* ---------- Google Pay ---------- */
      try {
        const googlePay = await paymentsObj.googlePay(paymentRequest);
        const canUseGooglePay = await googlePay.canMakePayment();
        if (canUseGooglePay) {
          await googlePay.attach("#payment-container");
          container.addEventListener("click", async () => {
            const result = await googlePay.tokenize();
            if (result.status === "OK") await processPayment(result.token);
            else console.error("Google Pay failed:", result);
          });
          console.log("âœ… Google Pay attached");
          return;
        }
      } catch (err) {
        console.log("ðŸš« Google Pay unavailable:", err);
      }

      // If neither wallet is supported
      container.innerHTML =
        "Please use a device or browser that supports Apple Pay or Google Pay.";
    }

    // ðŸ”§ Placeholder until you connect your backend
    async function processPayment(token) {
      console.log("ðŸª™ Payment token created:", token);
      alert("Payment successful!");
    }

    initialize();
  </script>
</body>
</html>
